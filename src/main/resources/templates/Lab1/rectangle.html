<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Rectangle Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/rectangle/calculate}" method="post">
                            <div class="mb-3">
                                <label for="length" class="form-label">Length (đơn vị: cm)</label>
                                <input type="number" step="0.01" class="form-control" id="length" name="length" required>
                            </div>
                            <div class="mb-3">
                                <label for="width" class="form-label">Width (đơn vị: cm)</label>
                                <input type="number" step="0.01" class="form-control" id="width" name="width" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Calculate</button>
                            </div>
                        </form>
                        
                        <div th:if="${area != null}" class="mt-4">
                            <h5>Kết quả:</h5>
                            <p>Diện tích: <span th:text="${area} + ' cm²'"></span></p>
                            <p>Chu vi: <span th:text="${perimeter} + ' cm'"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
