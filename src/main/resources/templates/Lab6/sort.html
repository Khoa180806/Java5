<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sort-link { text-decoration: none; color: white; }
        .sort-link:hover { color: #ffc107; }
        .active-sort { color: #ffc107 !important; font-weight: bold; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Danh sách sản phẩm (Sắp xếp giảm dần)</h2>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>
                            <a th:href="@{/product/sort(field='id')}" 
                               th:classappend="${field == 'id'} ? 'active-sort' : ''" 
                               class="sort-link">ID</a>
                        </th>
                        <th>
                            <a th:href="@{/product/sort(field='name')}" 
                               th:classappend="${field == 'name'} ? 'active-sort' : ''" 
                               class="sort-link">Tên sản phẩm</a>
                        </th>
                        <th>
                            <a th:href="@{/product/sort(field='price')}" 
                               th:classappend="${field == 'price'} ? 'active-sort' : ''" 
                               class="sort-link">Giá</a>
                        </th>
                        <th>
                            <a th:href="@{/product/sort(field='createDate')}" 
                               th:classappend="${field == 'createDate'} ? 'active-sort' : ''" 
                               class="sort-link">Ngày tạo</a>
                        </th>
                        <th>
                            <a th:href="@{/product/sort(field='available')}" 
                               th:classappend="${field == 'available'} ? 'active-sort' : ''" 
                               class="sort-link">Trạng thái</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        <td th:text="${#dates.format(p.createDate, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${p.available}" class="badge bg-success">Còn hàng</span>
                            <span th:unless="${p.available}" class="badge bg-danger">Hết hàng</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
