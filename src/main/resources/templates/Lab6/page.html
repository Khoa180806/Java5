<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phân trang sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Danh sách sản phẩm (Phân trang)</h2>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Hình ảnh</th>
                        <th>Giá</th>
                        <th>Ngày tạo</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${page.content}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.image}"></td>
                        <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        <td th:text="${#dates.format(p.createDate, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${p.available}" class="badge bg-success">Còn hàng</span>
                            <span th:unless="${p.available}" class="badge bg-danger">Hết hàng</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Thông tin phân trang -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <span>Trang <strong th:text="${page.number + 1}"></strong> / <strong th:text="${page.totalPages}"></strong></span>
                    <span class="ms-3">Tổng: <strong th:text="${page.totalElements}"></strong> sản phẩm</span>
                </div>
                
                <!-- Điều hướng phân trang -->
                <nav>
                    <ul class="pagination mb-0">
                        <!-- First -->
                        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/product/page(p=0)}">«</a>
                        </li>
                        <!-- Previous -->
                        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/product/page(p=${page.number - 1})}">‹</a>
                        </li>
                        
                        <!-- Page numbers -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                            th:classappend="${i == page.number} ? 'active'">
                            <a class="page-link" th:href="@{/product/page(p=${i})}" th:text="${i + 1}"></a>
                        </li>
                        
                        <!-- Next -->
                        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/product/page(p=${page.number + 1})}">›</a>
                        </li>
                        <!-- Last -->
                        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/product/page(p=${page.totalPages - 1})}">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
