<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .cart-link { background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
        .cart-count { background-color: #dc3545; color: white; padding: 2px 8px; border-radius: 50%; margin-left: 5px; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; }
        .product h3 { margin: 0 0 10px 0; color: #333; }
        .price { color: #28a745; font-size: 18px; font-weight: bold; margin: 10px 0; }
        .btn { background-color: #28a745; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .btn:hover { background-color: #218838; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Danh sách sản phẩm</h1>
        <a href="/cart/index" class="cart-link">
            Giỏ hàng
            <span class="cart-count" th:text="${cartCount}">0</span>
        </a>
    </div>
    
    <!-- Hiển thị thông báo -->
    <div th:if="${param.message}" class="message success">
        <span th:text="${param.message}"></span>
    </div>
    
    <div class="products">
        <div class="product" th:each="item : ${items}">
            <h3 th:text="${item.name}">Tên sản phẩm</h3>
            <div class="price" th:text="${#numbers.formatDecimal(item.price, 0, 2)} + ' VND'">Giá</div>
            <p>Mã sản phẩm: <span th:text="${item.id}">ID</span></p>
            <a th:href="@{'/item/add/' + ${item.id}}" class="btn">Thêm vào giỏ</a>
        </div>
    </div>
</body>
</html>
