<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
    </style>
</head>
<body>
    <h2>Đăng nhập</h2>
    
    <!-- Hiển thị thông báo -->
    <div th:if="${param.message}" class="message" 
         th:classappend="${#strings.contains(param.message, 'thành công') ? 'success' : 'error'}">
        <span th:text="${param.message}"></span>
    </div>
    
    <form action="/account/login" method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" th:value="${savedUsername}" placeholder="Nhập username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Nhập password" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="remember" value="true"> Ghi nhớ tài khoản
            </label>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
