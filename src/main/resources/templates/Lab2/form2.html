<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form with Parameters</title>
</head>
<body>
<form action="/product/save2" method="post" th:object="${product}">
    <input name="name" th:value="*{name}">
    <input name="price" th:value="*{price}">
    <button>Save</button>
</form>
<h3>Current Product:</h3>
<ul>
    <li th:text="${product.name}"></li>
    <li th:text="${product.price}"></li>
</ul>
<h3>Last Saved Product:</h3>
<ul>
    <li th:text="${savedProduct?.name}"></li>
    <li th:text="${savedProduct?.price}"></li>
</ul>
<h3>Product List:</h3>
<ul>
    <li th:each="item : ${items}">
        <span th:text="${item.name}"></span> - 
        <span th:text="${item.price}"></span>
    </li>
</ul>
</body>
</html>
