<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        input { padding: 5px; width: 200px; }
        button { padding: 5px 15px; }
        .result { margin-top: 20px; padding: 10px; background-color: #f5f5f5; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Product Information</h2>
    <form th:action="@{/product/save}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Enter price">
        </div>
        <button type="submit">Save</button>
    </form>

    <div class="result" th:if="${product.name != null}">
        <h3>Product Details:</h3>
        <ul>
            <li>Product Name: <span th:text="${product.name}"></span></li>
            <li>Price: $<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></li>
        </ul>
    </div>
</body>
</html>
